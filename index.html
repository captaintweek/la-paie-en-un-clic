<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            /* Appliquer l'image de fond */
            background-image: url('images/1.hokusai.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style du bouton */
        .btn-entrer {
            background-color: rgba(0, 0, 0, 0.6); /* Fond légèrement transparent pour le bouton */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-entrer:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <!-- Bouton "Entrer sur le site" -->
    <button class="btn-entrer" onclick="window.location.href='accueil.html';">Entrer sur le site</button>

</body>
</html>

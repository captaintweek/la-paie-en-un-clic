<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            background-image: url('images/1.hokusai.png'); /* Assure-toi que l'image est bien à cet emplacement */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8); /* Fond légèrement transparent pour voir le fond */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        .login-form input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-form">
        <h2>Connexion</h2>
        <input type="password" id="password" placeholder="Mot de passe" />
        <button onclick="checkPassword()">Se connecter</button>
        <p id="error-message">Mot de passe incorrect</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "Yuna56400"; // Remplace ça par ton propre mot de passe
            
            if(password === correctPassword) {
                window.location.href = "index.html"; // Redirige vers la page d'accueil après une connexion réussie
            } else {
                document.getElementById("error-message").style.display = "block"; // Affiche le message d'erreur si le mot de passe est incorrect
            }
        }
    </script>
</body>
</html>

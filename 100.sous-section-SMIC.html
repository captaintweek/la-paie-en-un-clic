<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIC, PMSS et autres données utiles</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ajout du fichier CSS -->
    <script>
        function loadContent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error('Erreur lors du chargement :', error));
        }

        window.onload = function () {
            loadContent('menu-container', 'menu-moncahierpaie.html'); // Chargement du menu
            loadContent('navigation-container', 'navigation.html'); // Chargement de la navigation
        };
    </script>
</head>
<body>
    <div id="menu-container"></div> <!-- Menu chargé dynamiquement -->

    <div class="content-container">
        <h1>SMIC, PMSS et autres données utiles</h1>
        <p>Contenu de la section sur le SMIC et autres informations utiles.</p>
    </div>

    <div id="navigation-container"></div> <!-- Navigation chargée dynamiquement -->
</body>
</html>

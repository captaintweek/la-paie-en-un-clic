<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIC et autres données utiles</title>
</head>
<body>
    <!-- Placeholder pour le menu -->
    <div id="menu-placeholder"></div>

    <h1>SMIC, PMSS et autres données utiles</h1>
    <p>Contenu spécifique à la page 100.sous-section-SMIC...</p>

    <!-- Script pour charger le menu -->
    <script>
        // Fonction pour charger le menu
        function chargerMenu() {
            fetch('menu-moncahierpaie.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Erreur lors du chargement du menu :', error));
        }

        // Appeler la fonction pour charger le menu dès que la page est chargée
        window.onload = chargerMenu;
    </script>
</body>
</html>

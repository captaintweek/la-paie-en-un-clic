    <!-- Style interne pour le bouton "Accueil" et la mise en page du menu -->
    <style>
        /* Mise en page avec Flexbox pour diviser l'écran */
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }

        /* Container du menu à gauche */
        .menu-container {
            width: 280px; /* Largeur du menu (ajustable selon tes besoins) */
            position: fixed; /* Le menu reste fixe sur la gauche */
            top: 0;
            left: 0;
            bottom: 0;
            background-color: #f4f4f4; /* Couleur de fond du menu */
            padding: 20px;
            z-index: 1000; /* Assure-toi que le menu est au-dessus du contenu */
            overflow-y: auto; /* Si le menu dépasse la hauteur de la page, ajouter un défilement */
        }

        /* Style pour les éléments du menu */
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            margin-bottom: 10px;
        }

        .menu-item:hover {
            background-color: #ddd;
        }

        /* Partie du contenu à droite du menu */
        .content {
            margin-left: 285px; /* Marge gauche pour ne pas chevaucher le menu */
            padding: 20px;
            width: calc(100% - 285px); /* La largeur est ajustée pour ne pas chevaucher */
        }

        /* Style du bouton Accueil en haut à droite */
        .header {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000; /* Assurer que le bouton est au-dessus du contenu */
        }

        .home-button {
            background-color: #e60073; /* Couleur de fond du bouton */
            color: white; /* Couleur du texte */
            padding: 10px 20px; /* Espacement du texte dans le bouton */
            text-decoration: none; /* Supprimer le soulignement du lien */
            font-size: 16px; /* Taille du texte */
            border-radius: 5px; /* Coins arrondis */
            transition: background-color 0.3s ease; /* Effet au survol */
        }

        .home-button:hover {
            background-color: #45a049; /* Couleur du bouton au survol */
        }
    </style>
</head>

<div id="menu-container"></div>

<!-- Conteneur des sous-sections -->
<div id="subsection-container">
    <!-- Les tableaux seront insérés ici par JavaScript -->
</div>


<!-- Style CSS -->
<style>
    body {
        background-image: url('images/feuilles.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
    }

/* Grille pour organiser les sous-sections */
#subsection-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 colonnes */
    column-gap: 30px; /* Augmente l'espace horizontal entre les tableaux */
    row-gap: 15px; /* Espace vertical inchangé */
    padding: 20px;
    max-width: 1600px;
    margin: 20px auto; /* Réduit l'espace au-dessus des tableaux */
    
}


    /* Style des tableaux */
    .subsection-table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        border-radius: 8px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 100%; /* Ajuste la largeur selon tes besoins */
        max-width: 350px; /* Empêche que les tableaux deviennent trop larges sur les grands écrans */
}

    /* Style des cellules */
    .subsection-table td {
        padding: 15px;
        text-align: center;
        border: 1px solid #ddd;
    }

/* Hauteur réduite pour la première ligne des tableaux (titres des sous-sections) */
.subsection-table tr:first-child td {
    padding: 5px 15px; /* Réduit l'espace interne (haut et bas) des cellules */
    height: 40px; /* Ajuste la hauteur spécifique de la ligne */
    font-size: 14px; /* Optionnel : Ajuste la taille du texte si nécessaire */
}

    
        /* Hauteur des cellules des sous-sous-sections */
    .subsection-content {
        height: 100px; /* Ajuste selon tes besoins */
    }

    /* Lien hypertexte des sous-sections */
    .subsection-title a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        display: block;
        padding: 10px;
    }

    /* Effet au survol */
    .subsection-title a:hover {
        color: #d63384; /* Fuchsia */
    }

    /* Responsive pour tablette */
    @media (max-width: 1024px) {
        #subsection-container {
            grid-template-columns: repeat(2, 1fr); /* 2 colonnes sur tablette */
        }
    }

    /* Responsive pour mobile */
    @media (max-width: 600px) {
        #subsection-container {
            grid-template-columns: repeat(1, 1fr); /* 1 colonne sur mobile */
        }
    }
</style>

<!-- Scripts JavaScript -->
<script>
    // Charger le menu depuis un fichier externe
    fetch("en-tete/menu.html")
    .then(response => response.text())
    .then(data => document.getElementById("menu-container").innerHTML = data);

    // Charger les sous-sections
    document.addEventListener("DOMContentLoaded", function() {
        const sections = [
            { title: "SMIC, PMSS et autres données utiles", link: "smic-pmss.html" },
            { title: "Éléments du brut", link: "elements-du-brut.html" },
            { title: "Cotisations sociales, retraite, mutuelle", link: "cotisations.html" },
            { title: "Taxes, impôts et autres cotisations", link: "taxes-impots.html" },
            { title: "Salariés en situations particulières", link: "salaires-situations-particulieres.html" },
            { title: "Paramétrage DSN", link: "parametrage-dsn.html" },
            { title: "Effectifs", link: "effectifs.html" },
            { title: "Échéances et déclarations", link: "echeances-declarations.html" },
            { title: "Procédures sauvegarde, RJ, liquidation", link: "procedures-sauvegarde.html" },
            { title: "Embauche du salarié", link: "embauche-salarie.html" },
            { title: "Sortie du salarié", link: "sortie-salarie.html" },
            { title: "Audits et contrôles", link: "audits-controles.html" }
        ];

        const container = document.getElementById("subsection-container");

        // Générer les tableaux des sous-sections
        sections.forEach(section => {
            const table = document.createElement("table");
            table.classList.add("subsection-table");

            // 1ère ligne : Titre de la sous-section
            const titleRow = document.createElement("tr");
            const titleCell = document.createElement("td");
            titleCell.classList.add("subsection-title");
            titleCell.innerHTML = `<a href="${section.link}">${section.title}</a>`;
            titleRow.appendChild(titleCell);

            // 2ème ligne : Sous-sous-sections (vide pour l’instant)
            const subRow = document.createElement("tr");
            const subCell = document.createElement("td");
            subCell.classList.add("subsection-content");
            subCell.textContent = ""; // Vide pour le moment
            subRow.appendChild(subCell);

            // Ajouter les lignes au tableau
            table.appendChild(titleRow);
            table.appendChild(subRow);

            // Ajouter le tableau au conteneur
            container.appendChild(table);
        });
    });
</script>

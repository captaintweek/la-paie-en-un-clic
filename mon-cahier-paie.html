<div id="menu-container"></div>

<!-- Section pour les boutons des sous-sections -->
<div id="subsection-container">
    <!-- Les cartes des sous-sections seront insérées ici par JavaScript -->
</div>

<!-- Style CSS -->
<style>
    body {
        background-image: url('images/feuilles.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
    }

    /* Conteneur des sous-sections en grille */
    #subsection-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 colonnes */
        gap: 15px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }

    /* Style des cartes */
    .subsection-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease-in-out, background-color 0.3s ease;
    }

    /* Effet au survol */
    .subsection-card:hover {
        background-color: #f0f0f0;
        transform: scale(1.05);
    }

    /* Responsive pour mobile */
    @media (max-width: 1024px) {
        #subsection-container {
            grid-template-columns: repeat(2, 1fr); /* 2 colonnes sur tablette */
        }
    }

    @media (max-width: 600px) {
        #subsection-container {
            grid-template-columns: repeat(1, 1fr); /* 1 colonne sur mobile */
        }
    }
</style>

<!-- Scripts JavaScript -->
<script>
    // Charger le menu depuis un fichier HTML externe
    fetch("en-tete/menu.html")
    .then(response => response.text())
    .then(data => document.getElementById("menu-container").innerHTML = data);

    // Charger les sous-sections
    document.addEventListener("DOMContentLoaded", function() {
        const sections = [
            { title: "SMIC, PMSS et autres données utiles", link: "smic-pmss.html" },
            { title: "Elements du brut", link: "elements-du-brut.html" },
            { title: "Cotisations sociales, retraite, mutuelle", link: "cotisations.html" },
            { title: "Taxes, impôts et autres cotisations", link: "taxes-impots.html" },
            { title: "Salariés en situations particulières", link: "salaires-situations-particulieres.html" },
            { title: "Paramétrage DSN", link: "parametrage-dsn.html" },
            { title: "Effectifs", link: "effectifs.html" },
            { title: "Échéances et déclarations", link: "echeances-declarations.html" },
            { title: "Procédures sauvegarde, RJ, liquidation", link: "procedures-sauvegarde.html" },
            { title: "Embauche du salarié", link: "embauche-salarie.html" },
            { title: "Sortie du salarié", link: "sortie-salarie.html" },
            { title: "Audits et contrôles", link: "audits-controles.html" }
        ];

        const container = document.getElementById("subsection-container");

        // Générer les cartes de sous-sections
        sections.forEach(section => {
            const card = document.createElement("div");
            card.classList.add("subsection-card");
            card.textContent = section.title;
            card.onclick = () => window.location.href = section.link; // Redirige vers la sous-section
            container.appendChild(card);
        });
    });
</script>
